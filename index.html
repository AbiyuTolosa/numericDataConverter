<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Numeric Data Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="c1">
        <div class="from">
          <span class="from-span">from:</span>
          <select class="from-options">
            <option value="Decimal">Decimal</option>
            <option value="Binary">Binary</option>
            <option value="HexaDecimal">HexaDecimal</option>
          </select>
        </div>
        <div class="to">
          <span class="to-span">to:</span>
          <select class="to-options">
            <option value="Decimal">Decimal</option>
            <option value="Binary">Binary</option>
            <option value="HexaDecimal">HexaDecimal</option>
          </select>
        </div>
      </div>

      <div class="c2">
        <input type="text" name="" class="input" />
      </div>
    </div>
  </body>
</html>
